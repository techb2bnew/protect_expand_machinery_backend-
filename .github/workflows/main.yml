name: Deploy Backend Application

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3
      # Step 3: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.15.1'
          cache: 'npm'

      # Step 4: Install dependencies locally
      - name: Install dependencies
        run: |
          echo "ðŸ“¦ Installing backend dependencies..."
          npm ci
          echo "âœ… Backend dependencies installed successfully"
        env:
          NPM_CONFIG_IGNORE_SCRIPTS: true

      # Step 8: Deploy via Rsync
      - name: Deploy via Rsync
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SERVER_SSH_KEY_LIVE }}
          REMOTE_HOST: ${{ secrets.SERVER_IP }}
          REMOTE_USER: ${{ secrets.SERVER_USER }}
          REMOTE_PORT: 22
          TARGET: /var/www/html/expand_machinery_backend/
          EXCLUDE: ".git"

      # Step 10: Restart backend application
      - name: Restart backend application
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY_LIVE }}
          port: 22
          script: |
            echo "ðŸ”„ Restarting backend application..."
            cd /var/www/html/expand_machinery_backend/
            pm2 restart backendexpend || pm2 start "npm run start" --name backendexpend
            pm2 save
            echo "âœ… Backend application restarted successfully"